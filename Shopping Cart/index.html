<body>
    <div class="container p-2">

            <div class="col">

                    <img src="asset/woman-female-standing-fashion-clothing-outerwear-527793-pxhere.com_.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="card-title">Product 1</h5>
                        <p class="card-text">Price: 2.30</p>
                        <a href="#" class="btn btn-primary" data-item-id="1" data-element="add-cart" data-price="2.30">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="asset/woman-female-standing-fashion-clothing-outerwear-527789-pxhere.com_.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="card-title">Product 2</h5>
                        <p class="card-text">Price: 2.30</p>
                        <a href="#" class="btn btn-primary" data-item-id="2" data-element="add-cart" data-price="2.30">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="asset/woman-female-standing-fashion-clothing-outerwear-527825-pxhere.com_.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="card-title">Product 3</h5>
                        <p class="card-text">Price: 2.30</p>
                        <a href="#" class="btn btn-primary" data-item-id="3" data-element="add-cart" data-price="2.30">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-2">
        <a href="#" class="btn btn-primary" id="view_cart" data-price="2.30" data-bs-toggle="modal" data-bs-target="#exampleModal">View Cart</a>
        <a href="#" class="btn btn-danger" data-price="2.30">Clear Cart</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart Items</h5>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>

                                <td>Mark</td>

                                <td><button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
